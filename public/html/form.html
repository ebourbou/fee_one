<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>New Note</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" defer></script>
    <script id="new-note-template" type="text/x-handlebars-template">
        <form class="container">
            <label class="form_title label" for="title">Titel</label>
            <input class="form_title_input" type="text" name="title" id="title" value="{{title}}" minlength="3" required placeholder="Eine Note braucht einen Titel...">
            <label class="form_text label" for="textArea">Beschreibung</label>
            <textarea class="form_text_input" id="textArea">{{text}}</textarea>
            <label class="form_importance label" for="importance">Wichtigkeit</label>
            <fieldset class="form_importance_container">
                <input class="form_importance_input" type="radio" name="importance" value="0" id="importance" checked/>
                <input class="form_importance_input" type="radio" name="importance" value="1" />
                <input class="form_importance_input" type="radio" name="importance" value="2" />
                <input class="form_importance_input" type="radio" name="importance" value="3" />
                <input class="form_importance_input" type="radio" name="importance" value="4" />
            </fieldset>
            <label class="form_due label" for="due_date">Erledigt bis</label>
            <input class="form_due_input" type="date" name="due_date" id="due_date" value="{{formatDate due}}" required>
            <button class="form_submit command" type = "submit">Speichern</button>
            <button class="form_cancel command" type = "reset">Cancel</button>
        </form>
    </script>
</head>
<body>
<script type="module" src="../js/handlebars.js" defer></script>
<script type="module" src="../js/note-bootstrapper.js" defer></script>
</body>
</html>
