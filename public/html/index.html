<!DOCTYPE html>
<html lang="de">
<head>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/party.gif" type="image/gif">
    <meta charset="UTF-8">
    <title>FEE One Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" defer></script>
    <script id="note-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="item container" data-id={{_id}}>
                <label class="item_due label">{{asDate due}}</label>
                <label class="item_title label">{{title}}</label>
                <span class="item_importance">
                    {{#icons importance}}<img class="item_importance_icon" src="../img/lightning.png"/>{{/icons}}
                </span>
                <div class = "item_finished">
                    <input type="checkbox" id="finished" {{#if finished}} checked disabled="disabled" {{/if}}/>
                    <label class="label" for="finished">{{#if finished}}Erledigt [{{asDate finished}}] {{else}}Offen{{/if}}</label>
                </div>
                <textarea class="item_text" readonly>{{text}}</textarea>
                <input class="command item_edit" type="button" onclick="location.href='form.html'" value="Edit" {{#if finished}} disabled="disabled" {{/if}}/>
            </div>
        {{/each}}
    </script>
</head>
<body>
    <header class="container">
        <a href="form.html">
            <button class="create command">Create new Note</button>
        </a>
        <select name="theme" id="theme">
            <option value="day" selected>Bright Mode</option>
            <option value="night">Dark Mode</option>
        </select>
    </header>
    <main >
        <div class="controls container">
            <div class="sorting">
                <button class="command sorter finish">By finish Date</button>
                <button class="command sorter created">By created Date</button>
                <button class="command sorter importance">By Importance</button>
            </div>
            <div class="filtering">
                <button class="command filter button_selected">Show finished</button>
            </div>
        </div>
        <div class="items">
        </div>
    </main>
    <script type="module" src="../js/handlebars.js" defer></script>
    <script type="module" src="../js/bootstrapper.js" defer></script>
</body>
</html>
