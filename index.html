<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="./css/bw.css">
    <meta charset="UTF-8">
    <title>FEE One Note App</title>
</head>
<body>
    <header class="container">
        <a href="form.html">
            <button class="command">
                Create new Note
            </button>
        </a>
        <select name="theme" id="theme">
            <option value="boring" selected>Black'n White</option>
            <option value="funky">Funky Style</option>
        </select>
    </header>
    <main >
        <div class="controls container">
            <div class="sorting">
                <button class="command sorter">
                    By finish Date
                </button>
                <button class="command sorter">
                    By created Date
                </button>
                <button class="command sorter">
                    By Importance
                </button>
            </div>
            <div class="filtering">
                <button class="command filter">
                    Show finished
                </button>
            </div>
        </div>
        <div class="items">
            <div class="item container">
                <label class="item_due label">Due Date</label>
                <label class="item_title label">Title</label>
                <label class="item_importance label">Importance</label>
                <div class = item_finished>
                    <input type="checkbox" id="finished" readonly />
                    <label class="label" for="finished">finished</label>
                </div>
                <textarea class="item_text" readonly>item text</textarea>
                <button class="command item_edit">Edit</button>
            </div>
            <div class="item container">
                <label class="item_due label">Due Date</label>
                <label class="item_title label">Title</label>
                <label class="item_importance label">Importance</label>
                <div class = item_finished>
                    <input type="checkbox" id="finished2" readonly />
                    <label for="finished2 label">finished</label>
                </div>
                <textarea class="item_text" readonly>item text</textarea>
                <button class="command item_edit">Edit</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Strato</p>
    </footer>
    <script src="./js/main.js" defer></script>
</body>
</html>
